name: Deploy with New Key

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 第1步：检出代码（若需要用到本仓库文件）
      - name: Check out code
        uses: actions/checkout@v3

      # 第2步：安装依赖
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y expect unzip

      # 第3步：安装 Akash CLI (v1.0.0-rc10)
      - name: Install Akash CLI
        run: |
          set -eux
          DOWNLOAD_URL="https://github.com/ovrclk/akash/releases/download/v1.0.0-rc10/akash_1.0.0-rc10_linux_amd64.zip"
          echo "Downloading Akash CLI from $DOWNLOAD_URL"
          curl -sSL "$DOWNLOAD_URL" -o akash.zip
          if [ ! -s akash.zip ]; then
              echo "下载失败或文件为空。"
              exit 1
          fi

          unzip akash.zip -d akash-cli
          sudo mv akash-cli/akash /usr/local/bin/akash
          sudo chmod +x /usr/local/bin/akash

          echo "安装完成，版本信息："
          akash version

      # 第4步：创建一个新的 Key
      # 注意：qq112233 长度≥8字符，符合 CLI 的口令限制
      - name: Create Key
        env:
          KEY_NAME: newkey
          KEY_PASSPHRASE: "qq112233"
        run: |
          set -eux
          # akash keys add 要输入两遍口令
          (echo "$KEY_PASSPHRASE"; echo "$KEY_PASSPHRASE") | akash keys add "$KEY_NAME" --keyring-backend file

          # 再次输入口令，读取地址
          ADDR=$( (echo "$KEY_PASSPHRASE") | akash keys show "$KEY_NAME" -a --keyring-backend file )
          echo "新建 Key：$KEY_NAME，地址：$ADDR"

      # 第5步（可选）：示例查询余额
      - name: Query Balance
        env:
          KEY_NAME: newkey
          KEY_PASSPHRASE: "qq112233"
          AKASH_CHAIN_ID: sandbox-01
          AKASH_NODE_URL: http://rpc.sandbox-01.aksh.pw:26657
        run: |
          set -eux
          ADDR=$( (echo "$KEY_PASSPHRASE") | akash keys show "$KEY_NAME" -a --keyring-backend file )
          echo "查询 $ADDR 的余额..."
          akash query bank balances "$ADDR" --node "$AKASH_NODE_URL"
          echo "查询完成"

      # 第6步（可选）：导出私钥（修正后的写法，用“重定向”输出到文件）
      - name: Export Key
        env:
          KEY_NAME: newkey
          KEY_PASSPHRASE: "qq112233"
        run: |
          set -eux
          # 只给一个参数：key 名，输出重定向到 key.json
          (echo "$KEY_PASSPHRASE") | akash keys export "$KEY_NAME" --keyring-backend file > key.json

          # 再用 base64 编码避免换行等影响
          base64 key.json > key.json.b64
          echo "可将 key.json.b64 提供给“贾维斯”，并使用同样的密码“qq112233”来导入。"

          # 如果需要在后续步骤中使用或让他人下载，可选择上传 Artifact:
